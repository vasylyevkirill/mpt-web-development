<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/styles/reset.css" rel="stylesheet">
    <link href="../static/styles/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <script src="../static/scripts/calculator.js" defer></script>
    <title>Vasylyev Dev</title>
</head>
<body class = "dark-theme">
    <main>
        <section class = "hero-block centre-container">
            <div class = "container">
                <div class = "hero-flex">
                    <div>
                        <h1 class = "hero-heading">Калькулятор стоимости телеграмм бота</h1>
                        <a class="button" href = "#calculator">Расчитать</a>
                    </div>
                    <img src="../static/images/cassa.png" alt = "Телеграмм бот">
                </div>
            </div>
        </section>
        <section id="calculator" class="">
            <div class="container">
              <div>
                <h3>Наличие базы данных</h3>
                <fieldset class="flex-fieldset">
                <label>
                  <input type="radio" id="have_db" name="have_db" value="Да" checked>
                  Да
                </label>
                <label>
                  <input type="radio" id="have_no_db" name="have_db" value="Нет">
                  Нет
                </label>
                </fieldset>
                <h3>Работа с сервисами</h3>
                <fieldset class="flex-fieldset">
                <label>
                  <input id="gsheets_service" type="checkbox">
                  <img class="icon" src="../static/images/sheets.png" alt="Google sheets">
                </label>
                <label>
                  <input id="gforms_service" type="checkbox">
                  <img class="icon" src="../static/images/forms.png" alt="Google forms">
                </label>
                <label>
                  <input id="gdrive_service" type="checkbox">
                  <img class="icon" src="../static/images/drive.png" alt="Google drive">
                </label>
                </fieldset>
                <h3>Работа с телеграмм</h3>
                <fieldset class="flex-fieldset">
                <label>
                  <input id="groups_manage" type="checkbox">
                  <img src="../static/images/group.png" class="icon" alt="Grops manage">
                  Управление групами
                </label>
                <label>
                  <input id="chanel_manage" type="checkbox">
                  <img src="../static/images/chanel.png" class="icon" alt="Chanels manage">
                  Управление каналами
                </label>
                <label>
                  <input id="money_manage" type="checkbox">
                  <img src="../static/images/money.png" class="icon" alt="Money manage">
                  Управление оплатой
                </label>
                </fieldset>
                <label>
                Взаимодействие с клиентом:
                <input id="communicationInput" type="range" min="0" max="3" value="0" step="1"> 
                </label>
                <output id="communicationValue"></output>
              </div>
              <h3>Примерная стоимость: <output class="blue-gradient" id="amount"></output></h3>
            </div>
        </section>
    </main>
    <footer>
        <p>Васильев Кирилл 2023</p>
    </footer>
</body>
</html>
